// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'base'
apply plugin: 'sonar-runner'

ext {
    javaVersion = 1.8
    springVersion = "4.0.6.RELEASE"
    webContainer = 'tomcat8'
}
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.

    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'org.slf4j:jcl-over-slf4j:1.7.21'
    compile 'ch.qos.logback:logback-classic:1.1.7'


	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
	// https://mvnrepository.com/artifact/commons-io/commons-io
	compile group: 'commons-io', name: 'commons-io', version: '2.4'
	
	
	//spring framework
	
    compile('org.springframework:spring-context:4.3.4.RELEASE') {
    	exclude group: 'commons-logging', module: 'commons-logging'
    }
    // https://mvnrepository.com/artifact/org.springframework.security/spring-security-core
	compile group: 'org.springframework.security', name: 'spring-security-core', version: '4.2.6.RELEASE'
    
    compile("org.springframework:spring-jdbc:4.3.4.RELEASE")
    compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.1.1'
	
    compile group: 'com.strategicgains', name: 'RestExpress', version: '0.11.3'
    
    compile("org.mybatis.spring.boot:mybatis-spring-boot-starter:1.1.1")

    compileJava.options.encoding = 'UTF-8'
}

task help << {
    println 'gradle :privateWeb:appRun    >> jetty9을 이용한 web server 구동'
    println 'gradle :privateWeb:tomcatRun >> tomcat8을 이용한 web server 구동'
}
